<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Scriptの基礎</title>
  </head>
  <body>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(to top left, #282ab4, #6f9dd5);
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
        color: white;
      }
    </style>
    <script>
      /*"Hello World"をアラートで出す*/
      let helloWorld = "Hello World";
      if (helloWorld === "Hello World") alert("Hello World");
      /*console logに計算結果を出す */
      console.log(1 + 2 + 3 + 4);
    </script>
    <h1>Java Scriptの基礎その1 インラインに書いてみよう</h1>
  </body>
</html>
