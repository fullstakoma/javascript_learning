<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>数字を当てよう</h1>
      <p class="between">(1から20の数字を当ててみて)</p>
      <button class="btn again">もう一回</button>
      <div class="secretNumber">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guessNumber" />
        <button class="btn check">当てる</button>
      </section>
      <section class="right">
        <p class="message">当ててみる...</p>
        <p class="label-score">💯 スコア: <span class="score">20</span></p>
        <p class="label-highscore">
          🥇 最高スコア: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
